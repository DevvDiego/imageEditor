<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image editor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 
    <div id="uploadScreen">
        <input type="file" id="fileUploadField" accept="image/png , image/jpeg , image/jpg" >
    </div> -->



<div id="editorScreen">

    <section id="imageSection">
        <img id="image">
    </section>
    
    <section id="toolSection">
    
        <div class="" id="getLastSave">Undo</div>
    
        <button type="button" value="brigthness" class="toolFilter">brigthness</button>
        <button type="button" value="grayscale"  class="toolFilter">grayscale</button>
        <button type="button" value="inverted"   class="toolFilter">inverted</button>
        <button type="button" value="sepia"      class="toolFilter">sepia</button>
        <button type="button" value="blur"       class="toolFilter">blur</button>
    
    
    
    </section>
    
</div>    

<script src="script.js"></script>
</body>
</html>
